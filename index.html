<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .login-container input[type="password"] {
            width: calc(100% - 22px); /* Adjusting for padding */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form onsubmit="return checkPswd();">
            <label for="pswd">What's the secret code?</label>
            <input type="password" id="pswd" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Function to check password -->
    <script>
        function checkPswd() {
            var confirmPassword = "live laugh love lila";
            var password = document.getElementById("pswd").value.toLowerCase();
            if (password === confirmPassword) {
                window.location.href = "main.html";
                return false; // Prevent form submission
            } else {
                alert("Passwords do not match.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
