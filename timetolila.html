<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to her!</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .countdown-timer {
            font-size: 36px;
            font-weight: bold;
        }
        
        body {
            margin: 0;
            font-family: Arial;
            background-color: #ff00f2;
        }
        
        .header {
            text-align: center;
            padding: 32px;
        }
        
        .row {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
            padding: 0 4px;
        }
        
        /* Create four equal columns that sits next to each other */
        .column {
            -ms-flex: 25%; /* IE10 */
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }
        
        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }
        
        /* Responsive layout - makes a two column-layout instead of four columns */
        @media screen and (max-width: 800px) {
            .column {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
            }
        }
        
        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .column {
            -ms-flex: 100%;
            flex: 100%;
            max-width: 100%;
            }
        }
      </style>
        
</head>
<body>
    <div class="header">
        <h1>Countdown to seeing the prettiest girl ever!!</h1>
        <div class="countdown-timer" id="countdown"></div>
    </div>

    <div class="row"> 
        <div class="column">
            <img src="Images/Lila/lilaandskipper.jpg" alt="Photo 1">
            <img src="Images/Lila/lilabeach.jpg" alt="Photo 2">
            

            <!-- Add more <img> tags as needed -->
        </div>
        <div class="column">
            <img src="Images/Lila/lilawithflowers.jpg" alt="Photo 3">
            
            

            <!-- Add more <img> tags as needed -->
        </div>
        <div class="column">
            <img src="Images/Lila/lilaprom05.jpg" alt="Photo 4">
            <img src="Images/Lila/lilataylorswift.jpg" alt="Photo 5">

            <!-- Add more <img> tags as needed -->
        </div>
        <div class="column">
            <img src="Images/Lila/lilaprom.jpg" alt="Photo 6">
            <img src="Images/Lila/lilaonhalloween.jpg" alt="Photo 7">

            <!-- Add more <img> tags as needed -->
        </div>
    </div>
        
    <script>
        // Set the target birthday date (YYYY-MM-DD format)
        const birthday = new Date('2024-08-03');

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthday.getTime() - now.getTime();

            if (timeDiff <= 0) {
                // Birthday has passed
                // document.getElementById('countdown').innerHTML = 'Happy Birthday!';
                window.location = "finallytogether.html";
            } else {
                // Calculate days, hours, minutes, seconds
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

        // Initial call to display countdown immediately
        updateCountdown();
    </script>
</body>
</html>
